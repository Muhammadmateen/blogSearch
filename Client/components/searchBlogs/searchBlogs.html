

<div>
    <h1>Search Blogs Dashboard</h1>

    <button ng-click="searchBlogs.exportExcelFile()">Export</button>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Select</label>
        <md-select ng-model="searchBlogs.val" ng-change="searchBlogs.getSelectedItem()">
            <!--<md-option ng-repeat="(searchKey,searchVal) in searchBlogs.searchBy" value="{{searchKey}}">
                {{searchVal}}
            </md-option>-->
            <md-option ng-repeat="(searchKey,searchVal) in searchBlogs.searchBy" value="{{searchKey}}">
                <md-checkbox ng-model="searchBlogs.selectedBox[$index]" ng-click="searchBlogs.checkSelectedBoxes(searchKey)">
                    {{searchVal}}
                </md-checkbox>
            </md-option>
        </md-select>
    </md-input-container>

    <!--<div>{{searchBlogs.selectedBox}}<div>-->

    <div>
        <!--Blog URL-->
        <div ng-if="searchBlogs.selectedBox[0]">
            <md-input-container>
                <md-input-container>
                    <label>Blog URL</label>
                    <input ng-model="searchBlogs.blogUrl">
                </md-input-container>
            </md-input-container>
        </div>
        <!--Site Category-->
        <div ng-if="searchBlogs.selectedBox[1]">
            <md-input-container>
                <label>To</label>
                    <md-select ng-model="searchBlogs.siteCategoryTo">
                        <md-option ng-repeat="to in searchBlogs.hundredNo">
                            {{$index}}
                        </md-option>
                    </md-select>
            </md-input-container>
            <md-input-container>
                <label>From</label>
                    <md-select ng-model="searchBlogs.siteCategoryFrom">
                        <md-option ng-repeat="from in searchBlogs.hundredNo">
                            {{$index}}
                        </md-option>
                    </md-select>
            </md-input-container>
        </div>

       To :{{searchBlogs.siteCategoryTo}} <br>
        Form : {{searchBlogs.siteCategoryFrom}}

        <table width="100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>DoB</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in searchBlogs.items">
