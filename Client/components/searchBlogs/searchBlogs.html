

<div>
    <h1>Search Blogs Dashboard</h1>

    <button ng-click="searchBlogs.exportExcelFile()">Export</button>

    <md-input-container class="md-block" flex-gt-sm>
        <label>Select</label>
        <md-select ng-model="searchBlogs.val" ng-change="searchBlogs.getSelectedItem()">
            <md-option ng-repeat="(searchKey,searchVal) in searchBlogs.searchBy" value="{{searchKey}}">
                {{searchVal}}
            </md-option>
        </md-select>
    </md-input-container>


    <div ng-switch on="searchBlogs.val">
        <div ng-switch-when="blogUrl">
            <md-input-container>
                <md-input-container>
                    <label>Blog URL</label>
                    <input ng-model="searchBlogs.blogUrl">
                </md-input-container>
            </md-input-container>
        </div>

        <div ng-switch-when="siteCategory">
            <md-select ng-model="searchBlogs.val" aria-label="Site Category">
                <md-option value="fashion">
                Fashion
                </md-option>
                <md-option value="technology">
                Technology
                </md-option>
                <md-option value="sports">
                Sports
                </md-option>
            </md-select>
        </div>

        <div ng-switch-when="DA">
            <md-input-container>
                <md-input-container>
                    <label>Blog URL</label>
                    <input ng-model="searchBlogs.daOne">
                </md-input-container>
            </md-input-container>
            <br>
            <md-input-container>
                <md-input-container>
                    <label>Blog URL</label>
                    <input ng-model="searchBlogs.daTwo">
                </md-input-container>
            </md-input-container>
        </div>

    <div id="exportable">
        <table width="100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>DoB</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in searchBlogs.items">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.dob | date:'MM/dd/yy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
