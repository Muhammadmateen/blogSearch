<div>
    <!--Dashboard Side Navbar-->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 sidenav_back_color" md-component-id="left">

        <div class="backgroundImage">
            <input type="file" id="profilePic" ng-hide="true">
            <div class="profilePic" layout="row" layout-align="start center" layout-padding>
                <img class="hidesquarebox" ng-src="{{navToolBar.user_details.profilePic || 'images/defaultPic.png'}}" alt="Profile Picture">
                <span class="txt_color md-headline">{{navToolBar.user_details.firstName}} {{navToolBar.user_details.lastName}}</span>
                <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="navToolBar.uploadPic()">
                    <ng-md-icon icon="add_circle_outline"></ng-md-icon>
                </md-button>
            </div>

        </div>


        <!--<div class="backgroundImage">
            <div class="profilePic" layout="column" layout-align="start center" layout-padding>

                <input type="file" id="profilePic" accept="image/*">
                <button ng-click="navToolBar.uploadPic()">Upload</button>

                <img class="hidesquarebox" ng-src="{{navToolBar.user_details.profilePic}}" alt="Profile Picture 1"
                     ng-click="navToolBar.pictureDialog()">
                <span class="txt_color md-headline">{{navToolBar.user_details.firstName}} {{navToolBar.user_details.lastName}}</span>
            </div>
        </div>-->


        <md-list>

            <md-list-item>
                <md-button aria-label="logout" class="md-primary" ui-sref="dashboard.addBlogs" ng-click="navToolBar.closeMenu()">
                    <ng-md-icon icon="logout"></ng-md-icon>
                    <span class="txt_color">Add Blogs</span>
                </md-button>
            </md-list-item>


            <md-list-item>
                <md-button aria-label="logout" class="md-primary" ui-sref="dashboard.searchBlogs" ng-click="navToolBar.closeMenu()">
                    <ng-md-icon icon="logout"></ng-md-icon>
                    <span class="txt_color">Search Blogs</span>
                </md-button>
            </md-list-item>

            <md-list-item ng-if="navToolBar.checkUser()">
                <md-button aria-label="User Invitations" class="md-primary" ui-sref="dashboard.invitations" ng-click="navToolBar.closeMenu()">
                    <ng-md-icon icon=""></ng-md-icon>
                    <span class="txt_color">Invitations</span>
                </md-button>
            </md-list-item>

            <md-list-item ng-if="navToolBar.checkUser()">
                <md-button aria-label="User Invitations" class="md-primary" ui-sref="dashboard.updateDA" ng-click="navToolBar.closeMenu()">
                    <ng-md-icon icon=""></ng-md-icon>
                    <span class="txt_color">Update Domain Authority</span>
                </md-button>
            </md-list-item>

            <md-list-item>
                <md-button aria-label="logout" class="md-primary" ui-sref="dashboard.changePassword" ng-click="navToolBar.closeMenu()">
                    <ng-md-icon icon="logout"></ng-md-icon>
                    <span class="txt_color">Change Password</span>
                </md-button>
            </md-list-item>

            <md-list-item>
                <md-button aria-label="logout" class="md-primary" ng-click="navToolBar.logout()">
                    <ng-md-icon icon="logout"></ng-md-icon>
                    <span class="txt_color">Logout</span>
                </md-button>
            </md-list-item>

        </md-list>
    </md-sidenav>


    <!--Dashboard Page-->
    <div>
        <!--Dashboard Toolbar-->
        <md-toolbar>
            <md-button aria-label="Menu" ng-click="navToolBar.toggleLeft()" class="md-icon-button">
                <ng-md-icon icon="menu" style="fill:white" layout="row" layout-align="center center"></ng-md-icon>
                <md-tooltip>
                    Menu
                </md-tooltip>
            </md-button>
        </md-toolbar>


        <ui-view></ui-view>


    </div>
</div>
